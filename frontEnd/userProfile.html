<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/general.css">
  <link rel="stylesheet" href="CSS/Homepage-signUp.css">
  <link rel="stylesheet" href="CSS/userPage.css">
  <script src="JS/userSignUp.js" defer></script>
  <script defer></script>
  <title>Document</title>
</head>
<body>
  <div class="signUp">
    <div class="verticalCenter">
      <div id="signForm">
        <div class="logo">
          <img src="LOGO.png" alt="">
        </div>

        <form class="signForm">
          <h1>Create Account</h1>
          <label for="Name">Username</label>
          <input type="text" id="Name" placeholder="Username" class="inputBox">
          <label for="Password1">Password</label>
          <input type="text" id="Password1" placeholder="Password" class="inputBox">
          <label for="Password2">Password</label>
          <input type="text" id="password2" placeholder="Confirm Password" class="inputBox">
          <button type="submit">Sign Up</button>
        </form>  
      </div>
    </div>  
  </div>
  <div class="userStats">
   <div class="container">
    <div class="basicInfo">
      <div class="profilePic">
        <img src="defaultProfile.jpg" alt="">
      </div>
      <div class="Name">
        <h1>Default User</h1>
      </div>
    </div>
    <div class="upload">
      <form action="/userProfile" method="post" enctype="multipart/form-data">
        <label for="video">Video</label>
        <input type="file" name="video" accept="video/*" />
        <button>UPLOAD</button>
      </form>
    </div>
   </div>
  </div>
</body>
</html>
