<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/general.css">
  <link rel="stylesheet" href="CSS/Homepage-signUp.css">
  <link rel="stylesheet" href="CSS/userPage.css">
  <script src="JS/userSignUp.js" defer></script>
  <script src="JS/userPage.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="signUp">
    <div class="verticalCenter">
      <div id="signForm">
        <div class="logo">
          <img src="LOGO.png" alt="">
        </div>

        <form class="signForm">
          <h1>Create Account</h1>
          <label for="Name">Username</label>
          <input type="text" id="Name" placeholder="Username" class="inputBox">
          <label for="Password1">Password</label>
          <input type="text" id="Password1" placeholder="Password" class="inputBox">
          <label for="Password2">Password</label>
          <input type="text" id="password2" placeholder="Confirm Password" class="inputBox">
          <button type="submit">Sign Up</button>
        </form>  
      </div>
    </div>  
  </div>
  <div class="userStats">
   <div class="container">
    <div class="basicInfo">
      <div class="profilePic">
        <img src="defaultProfile.jpg" alt="">
      </div>
      <div class="Name">
        <h1>Default User</h1>
      </div>
    </div>
    <div class="upload">
      <button id="pop-upButton">Lorem.</button>
      <dialog id="modal">
        <div id="header">
          <h1>UPLOAD YOUR FILE HERE</h1>
          <button id="closeDownButton" type="button">X</button>
        </div>
        <form id="uploadForm" action="/userProfile"  method="post" enctype="multipart/form-data">
          <div id="formBody">
            <div class="upper">
              <label for="fileType">Select Appropriate File Type:</label>
              <select name="uploadType" id="fileType">
                <option value="Novel">Novel</option>
                <option value="Manga">Manga</option>
              </select>
            </div>
            <div class="lower">
              <label for="fileInput">Upload Your File Here</label>
              <input type="file" id="fileInput" name="fileInput" required>
              <label for="contentName">Name Of The Manga</label>
              <input id="contentName" type="text" required>
              <label for="chapter">Chapter</label>
              <input id="chapter" type="text" required>
            </div>
           
            <button type="submit">Submit</button>
          </div>
        </form>
      </dialog>
    </div>
   </div>
  </div>
  <script>
   console.log(document.getElementById('fileInput').value)
  </script>
</body>
</html>
